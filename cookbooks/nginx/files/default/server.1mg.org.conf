proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=czone:4m max_size=200m inactive=2d; 
proxy_temp_path /tmp/nginx;

upstream backend_www {
    server 127.0.0.1:8080;
}
upstream backend_server {
    server 127.0.0.1:8081;
}

server {
    listen       80;
    server_name  www.1mg.org;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    error_log  /var/log/nginx/www.1mg.org.error.log;

    root /usr/local/1mg/www/www.1mg.org/;
    index  index.php index.html index.htm;
    sendfile          off;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php {
        proxy_pass http://backend_www;
    }
    location / {
        expires 1d;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
    location = /status {
        stub_status on;
        allow 183.76.0.0/16;
        deny all;
    }
}

server {
    listen       80;
    server_name  server.1mg.org;

    #access_log  /var/log/nginx/host.access.log  main;
    error_log  /var/log/nginx/server.1mg.org.error.log;

    root /usr/local/1mg/www/server.1mg.org/;
    index  index.php index.html index.htm;
    sendfile          off;

    location ~ \.php {
	# aurora.firstserver
        allow 164.46.1.252;
	# ntt
        allow 183.76.0.0/16;
        # docomo
        allow 1.78.0.0/16;
        # spmode
        allow 49.96.0.0/16;
        allow 49.97.0.0/16;
        deny all;
        proxy_pass http://backend_server;
    }
    location / {
	# aurora.firstserver
        allow 164.46.1.252;
	# ntt
        allow 183.76.0.0/16;
        # docomo
        allow 1.78.0.0/16;
        # spmode
        allow 49.96.0.0/16;
        allow 49.97.0.0/16;
        deny all;
        expires 1d;
    }

    location = /status {
        stub_status on;
        allow 183.76.0.0/16;
        deny all;
    }
}

server {
    listen 127.0.0.1:8080;
    server_name _;
    
    root /usr/local/1mg/www/www.1mg.org/;
    index  index.php index.html index.htm;
    access_log  /var/log/nginx/access_log.8080;

    location / {
        fastcgi_pass   unix:/tmp/php-fpm.socket;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }
}

server {
    listen 127.0.0.1:8081;
    server_name _;
    
    root /usr/local/1mg/www/server.1mg.org/;
    index  index.php index.html index.htm;
    access_log  /var/log/nginx/access_log.8081;

    location / {
        fastcgi_pass   unix:/tmp/php-fpm.socket;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }
}
